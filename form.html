<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="author" content="Matin">
  <meta name="keywords" content="HTML">
  <meta name="description" content="Test Form">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="form.css">
  <title>FORM</title>
</head>
<body>
  <main>
    <div class="main_wrapper">
      <div class="container">
        <div class="content">
          <p class="text">Complete the Form</p>
          <form class="form" action="#">
            <input class="input" type="text" name="fname" placeholder="Name :" autocomplete="on" pattern="[a-z]+" required>
            <input class="input" type="text" name="lname" placeholder="Last Name :" autocomplete="on">
            <input class="input age" type="number" min="1" max="99" name="age" placeholder="Age">
            <p class="gender">
              Gender :
              <span>
                Women<input type="radio" name="gender" value="Female">
              </span>
              <span>
                Men<input type="radio" name="gender" value="Male" checked>
              </span>
              <span>
                Other<input type="radio" name="gender" value="Other">
              </span>
            </p>
            <input class="input" type="text" name="organization" placeholder="Organization :" autocomplete="off">
            <input class="input" type="tel" pattern="[0-9]{11}" name="phone" placeholder="Phone Number :" required>
            <input class="input" type="password" name="password" placeholder="Password :" maxlength="16" minlength="8" required>
            <input class="send" type="submit" value="Send">
          </form>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
